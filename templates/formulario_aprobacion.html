<div id="formulario-aprobacion" class="card p-3 shadow-sm rounded-3 mb-4">
  <h5 class="mb-3">Formulario de Aprobación Presupuestaria</h5>
  <button class="btn btn-outline-primary w-100 mt-2"<button class="btn w-100" style="background-color: #b3d9ff; border: 2mm solid white; color: #003366; border-radius: 15px;" onclick="document.getElementById('fileUploadHoja').click()">Datos Tabla</button>
  <input type="file" id="fileUploadHoja" accept=".xlsx,.xls" style="display:none;">

  <!-- Seccion 1: Aprobacion -->
  <h6 class="mt-3">1. Aprobación (Hoja: Totales)</h6>
  <div class="row">
    <div class="col-md-6">
      <label for="input_ingresos_ayto" class="form-label">1.1 Ingresos Ayuntamiento (A2)</label>
      <input type="text" name="ingresos_ayto_a2" class="form-control" value="{{ datos.ingresos_ayto_a2 }}">
    </div>
    <div class="col-md-6">
      <label for="input_gastos_ayto" class="form-label">1.1 Gastos Ayuntamiento (B2)</label>
      <input id="input_gastos_ayto" type="text" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label for="input_ingresos_cons" class="form-label">1.2 Ingresos Consolidados (C2)</label>
      <input id="input_ingresos_cons" type="text" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label for="input_gastos_cons" class="form-label">1.2 Gastos Consolidados (D2)</label>
      <input id="input_gastos_cons" type="text" class="form-control" />
    </div>
  </div>

  <!-- Sección 2: Estabilidad -->
  <h6 class="mt-4">2. Estabilidad (Hoja: Ayto_Estabilidad)</h6>
  <div class="row">
    <div class="col-md-6">
      <label for="input_orns" class="form-label">2.1 ORNs 1-7 (A2)</label>
      <input id="input_orns" type="text" class="form-control" />
    </div>
    <div class="col-md-6">
      <label for="input_drns" class="form-label">2.1 DRNs 1-7 (B2)</label>
      <input id="input_drns" type="text" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label for="input_capacidad_num" class="form-label">2.2 Capacidad Financiación Nº (C2)</label>
      <input id="input_capacidad_num" type="text" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label for="input_capacidad_pct" class="form-label">2.2 Capacidad Financiación % (D2)</label>
      <input id="input_capacidad_pct" type="text" class="form-control" />
    </div>
  </div>

  <!-- Sección 3: Regla de Gasto -->
  <h6 class="mt-4">3. Regla de Gasto (Hoja: Ayto_ReglaGas)</h6>
  <div class="row">
    <div class="col-md-4">
      <label for="input_enf_n_1" class="form-label">3.1 ENF n-1 (A2)</label>
      <input id="input_enf_n_1" type="text" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="input_tasa_incremento" class="form-label">3.1 Tasa Incremento (B2)</label>
      <input id="input_tasa_incremento" type="text" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="input_limite_gasto" class="form-label">3.1 Límite Gasto N (C2)</label>
      <input id="input_limite_gasto" type="text" class="form-control" />
    </div>

    <div class="col-md-4 mt-3">
      <label for="input_enf_n" class="form-label">3.2 ENF n (D2)</label>
      <input id="input_enf_n" type="text" class="form-control" />
    </div>
    <div class="col-md-4 mt-3">
      <label for="input_inversiones_aapp" class="form-label">3.2 Inversiones AAPP (E2)</label>
      <input id="input_inversiones_aapp" type="text" class="form-control" />
    </div>
    <div class="col-md-4 mt-3">
      <label for="input_variacion_413" class="form-label">3.2 Variación 413 (F2)</label>
      <input id="input_variacion_413" type="text" class="form-control" />
    </div>

    <div class="col-md-4 mt-3">
      <label for="input_enf_ajustado" class="form-label">3.2 ENF Ajustado (G2)</label>
      <input id="input_enf_ajustado" type="text" class="form-control" />
    </div>
    <div class="col-md-4 mt-3">
      <label for="input_grado_ejecucion" class="form-label">3.2 Grado Ejecución (H2)</label>
      <input id="input_grado_ejecucion" type="text" class="form-control" />
    </div>
    <div class="col-md-4 mt-3">
      <label for="input_enf_tras_ajuste" class="form-label">3.2 ENF Tras Ajustes (I2)</label>
      <input id="input_enf_tras_ajuste" type="text" class="form-control" />
    </div>

    <div class="col-md-12 mt-3">
      <label for="input_resultado_regla" class="form-label">3.3 Resultado Regla Gasto (J2)</label>
      <input id="input_resultado_regla" type="text" class="form-control" />
    </div>
  </div>
  
  <div id="panel_resultados_aprobacion" class="alert alert-info mt-3" contenteditable="true" style="min-height:80px; outline:2px dashed #ccc;"></div>
  <button id="btnInsertarResultadosEnInforme" class="btn w-100" style="background-color: #b3d9ff; border: 2mm solid white; color: #003366; border-radius: 15px;">
    Insertar consulta en Chat IA
  </button>
  
  <!-- Botón del Copiloto Redactor -->
  <button id="btnCopilotoRedactor" onclick="activarCopilotoRedactor()" class="btn w-100"
    style="background-color: #ffcc00; border: 2mm solid white; color: #003366; border-radius: 15px;">
    Generar Informe
  </button>
</div>

  
</div>
