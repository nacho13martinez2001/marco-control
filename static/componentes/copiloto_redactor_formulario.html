
<div class="container py-3">

<select id="selectorFlujoCopiloto" class="form-select mt-3"
  style="background-color: #e6f7ff; color: #003366; border: 1px solid #05fcfe;">

  <option value="aprobacion">Aprobación</option>
  <option value="modificaciones">Modificaciones</option>
  <option value="liquidacion">Liquidación</option>
  <option value="reglas">Reglas fiscales</option>
  <option value="cuenta_general">Cuenta General</option>
</select>


  <!-- Botón del Copiloto Redactor -->
  <button id="btnCopilotoRedactor" onclick="activarCopilotoRedactor()" class="btn w-100"

  </button>

  <!-- Editor del Copiloto -->
  <textarea id="editorTextoCopiloto" class="mt-3 p-3" style="
    background-color: #f5faff;

    font-size: 15px;
    width: 100%;
    height: calc(68vh - 160px);

    border: 3.5px solid #05fcfe;
    white-space: pre-wrap;"></textarea>
