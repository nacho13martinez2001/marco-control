
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario - Motor Personal</title>
</head>
<body>
  <h1>Formulario de Aprobación/Modificación de RPT y Plantilla</h1>
  <form id="form-personal">
    <label for="tipo_actuacion">Tipo de actuación:</label><br>
    <input type="text" id="tipo_actuacion" name="tipo_actuacion"><br><br>

    <label for="total_puestos">Total de puestos:</label><br>
    <input type="number" id="total_puestos" name="total_puestos"><br><br>

    <label for="puestos_modificados">Puestos modificados:</label><br>
    <input type="number" id="puestos_modificados" name="puestos_modificados"><br><br>

    <label for="puestos_nuevos_suprimidos">Puestos nuevos o suprimidos:</label><br>
    <input type="text" id="puestos_nuevos_suprimidos" name="puestos_nuevos_suprimidos"><br><br>

    <label for="valoracion_tecnica">Valoración técnica:</label><br>
    <input type="text" id="valoracion_tecnica" name="valoracion_tecnica"><br><br>

    <label for="coste_total">Coste total estimado (€):</label><br>
    <input type="number" id="coste_total" name="coste_total"><br><br>

    <label for="comparacion_presupuesto">Comparación con presupuesto vigente:</label><br>
    <input type="text" id="comparacion_presupuesto" name="comparacion_presupuesto"><br><br>

    <label for="capitulo_1_suficiente">¿Capítulo 1 suficiente?</label><br>
    <input type="text" id="capitulo_1_suficiente" name="capitulo_1_suficiente"><br><br>

    <label for="modificacion_presupuestaria">¿Requiere modificación presupuestaria?</label><br>
    <input type="text" id="modificacion_presupuestaria" name="modificacion_presupuestaria"><br><br>

    <label for="impacto_reglas_fiscales">Impacto sobre reglas fiscales:</label><br>
    <input type="text" id="impacto_reglas_fiscales" name="impacto_reglas_fiscales"><br><br>

    <label for="conclusion_viabilidad">Conclusión de viabilidad:</label><br>
    <input type="text" id="conclusion_viabilidad" name="conclusion_viabilidad"><br><br>

    <label for="resultado_control">Resultado del control:</label><br>
    <input type="text" id="resultado_control" name="resultado_control"><br><br>

    <label for="motivos_resultado">Motivos del resultado:</label><br>
    <textarea id="motivos_resultado" name="motivos_resultado"></textarea><br><br>

    <label for="observaciones">Observaciones adicionales:</label><br>
    <textarea id="observaciones" name="observaciones"></textarea><br><br>

    <button type="submit">Generar Informe</button>
  </form>
</body>
</html>
