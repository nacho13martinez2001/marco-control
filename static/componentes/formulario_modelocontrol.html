<div class="form-group">
  <label for="materias_afectadas">Materias afectadas</label>
  <textarea class="form-control" id="materias_afectadas" rows="2" placeholder="Ej.: Subvenciones nominativas, contratos menores de obras..."></textarea>
</div>

<div class="form-group">
  <label for="requisitos">Requisitos a comprobar</label>
  <textarea class="form-control" id="requisitos" rows="3" placeholder="Ej.: Existencia de crédito, competencia del órgano, etc."></textarea>
</div>

<div class="form-group">
  <label for="observaciones">Observaciones adicionales</label>
  <textarea class="form-control" id="observaciones" rows="3" placeholder="Observaciones relevantes que deban constar en el informe."></textarea>
</div>

<div class="form-group">
  <label for="fecha_acuerdo_pleno">Fecha del acuerdo plenario (si procede)</label>
  <input type="text" class="form-control" id="fecha_acuerdo_pleno" placeholder="Ej.: 14 de junio de 2025">
</div>

<div class="form-group">
  <label for="resultado_control">Resultado del control permanente previo</label>
  <select class="form-control" id="resultado_control">
    <option value="Favorable">Favorable</option>
    <option value="Condicionado">Condicionado</option>
    <option value="Desfavorable">Desfavorable</option>
  </select>
</div>

<hr>
<div class="text-center">
  <button class="btn btn-success" onclick="MotorModeloControl.generarInforme()">Generar informe</button>
</div>

<div class="form-group mt-4">
  <label for="salida_redaccion">Informe generado</label>
  <textarea class="form-control" id="salida_redaccion" rows="20"></textarea>
</div>
