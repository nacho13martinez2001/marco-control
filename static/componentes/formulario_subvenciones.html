
<div class="card p-3 shadow-sm rounded-3 mb-4">
  <h5 class="fw-bold mb-3">Plan Estratégico de Subvenciones</h5>
  <form id="formularioSubvenciones">
    <div class="mb-2">
      <label>Nombre de la Entidad</label>
      <input type="text" class="form-control" id="nombre_entidad">
    </div>
    <div class="mb-2">
      <label>Periodo de Vigencia (ej. 2025-2028)</label>
      <input type="text" class="form-control" id="periodo">
    </div>
    <div class="mb-2">
      <label>Número de años de duración</label>
      <input type="number" class="form-control" id="numero_anos">
    </div>
  </form>

  <button onclick="MotorSubvenciones.generarInforme()" class="btn btn-warning w-100 mt-3">
    Generar Informe
  </button>
</div>
